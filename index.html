<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendOver P2P Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 fallback */
        min-height: 100vh;
        color: #e2e8f0; /* Slate 200 */
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Animations */
      @keyframes float {
        0% { transform: translate(0px, 0px); }
        33% { transform: translate(30px, -50px); }
        66% { transform: translate(-20px, 20px); }
        100% { transform: translate(0px, 0px); }
      }
      @keyframes float-reverse {
        0% { transform: translate(0px, 0px); }
        33% { transform: translate(-30px, 50px); }
        66% { transform: translate(20px, -20px); }
        100% { transform: translate(0px, 0px); }
      }
      .animate-float { animation: float 20s ease-in-out infinite; }
      .animate-float-reverse { animation: float-reverse 25s ease-in-out infinite; }
      
      @keyframes text-shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-text-shimmer { 
        background-size: 200% auto;
        animation: text-shimmer 5s linear infinite;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-gradient-slow {
        background-size: 400% 400%;
        animation: gradient-shift 15s ease infinite;
      }

      @keyframes popglow {
        0% { color: #64748b; text-shadow: none; transform: scale(1); }
        40% { color: #fff; text-shadow: 0 0 5px #22d3ee, 0 0 10px #6366f1; transform: scale(1.1); }
        100% { color: #94a3b8; text-shadow: none; transform: scale(1); }
      }
      .animate-popglow {
        animation: popglow 1.5s ease-out forwards;
      }

      @keyframes shrink-in {
        0% { transform: scale(1.3); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0); }
      }
      .animate-shrink-in {
        animation: shrink-in 1.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
    </style>

}
